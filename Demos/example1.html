<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script type="text/javascript" src="../mootools.js"></script>
<script type="text/javascript" src="../Source/Template.js"></script>
</head><body>

<script type="text/javascript">

	var tmpl = '<span>Hi, my name is {name}</span>',
		template = new Template();
		render = template.compile(tmpl),
		data = {name: 'Bob'};
	
	document.body.grab(new Element('br')).appendText(template.substitute(tmpl, data));
	document.body.grab(new Element('br')).appendText(render(data));
	document.body.grab(new Element('br')).adopt(render(data, true));
	
</script>
</body></html>
